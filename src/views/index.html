<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/x-con" href="/favicon.ico" />
    <link rel="icon" type="image/x-con" href="/favicon.ico" />
    <title></title>
<style>
*{margin:0;padding:0;}
body{font-family: 'sans-serif'; background-color: ##fefefe; line-height: 1.6em;}
@media all and (min-width: 720px) {
  body{font-size: 18px;}
}

@media all and (max-width: 719px) and (min-width:480px){
  body{font-size: 16px; margin-left: 8%; margin-right: 8%;}
}

@media all and (max-width: 479px) {
  body{font-size: 14px; margin-left: 8%; margin-right: 8%;}
}

a {
  color:#000;
  text-decoration: none;
}

a:hover{ text-decoration: underline; }

.container {
  margin: 4em auto;
  max-width: 760px;
  background-color: #fff;
}
.header {
  margin: auto;
  margin-bottom: 3em;
}

.header>h1, .header>.navigation{
  line-height: 70px;
}

.header>h1{
  width: 70px;
  background: url(http://placehold.it/70x70) no-repeat;
  display: inline-block;
}

.header>h1>a {
  display: block;
  text-indent: -10000px;
}

.header>.navigation{
  vertical-align: top;
  text-align: right;
  float: right;
}
.header>.navigation>.navigation__item {
  margin-left: 1.6em;
}

.post-index__item:hover {
  color: #444;
}

.post-index__item {
  margin-bottom: 1em;
  color: #aaa;
}

.post-index__item-timestamp {
  float: right;
}

</style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><a href="//">prehistoric.me</a></h1>
        <div class="navigation">
          <a class="navigation__item" href="#">perihal</a>
          <a class="navigation__item" href="#">kebijakan privasi</a>
          <a class="navigation__item" href="#">blogroll</a>
          <a class="navigation__item" href="#">rss feed</a>
        </div>
      </div>
      <div class="post-index">
        <div class="post-index__item">
          <div class="post-index__item-timestamp">
            28-03-2017
          </div>
  
          <div class="post-index__item-title">
            <a href="#">Post listed first</a>
          </div>
        </div>
  
        <div class="post-index__item">
          <div class="post-index__item-timestamp">
            28-03-2017
          </div>
  
          <div class="post-index__item-title">
            <a href="#">Second post in list</a>
          </div>
        </div>
  
        <div class="post-index__item">
          <div class="post-index__item-timestamp">
            28-03-2017
          </div>
  
          <div class="post-index__item-title">
            <a href="#">Third post with longest line because we need to, can't resist. Lets see the result.</a>
          </div>
        </div>
  
        <div class="post-index__item">
          <div class="post-index__item-timestamp">
            28-03-2017
          </div>
  
          <div class="post-index__item-title">
            <a href="#">Hello!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
