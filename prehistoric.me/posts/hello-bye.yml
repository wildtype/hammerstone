Kemarin saya menginstall wordpress untuk blog ini, jadi ada tulisan “Dengan bangga bertenaga WordPress” di bawah sana. Bukannya saya menyerah dengan [[https://github.com/wildtype/hammerstone|hammerstone]], tapi saya lupa di mana menaruh skeleton blog yang lama, jadi sekarang tidak bisa menambah tulisan baru tanpa menulis ulang tulisan dan template lama. Barangkali dengan memakai wordpress saya bisa dapat ide mau dibuat seperti apa mesin blog ultimate yang saya inginkan kelak.

Teruntuk 2017, bye. Its been an awesome ride.
