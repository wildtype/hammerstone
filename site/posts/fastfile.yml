Saya memindahkan lagi server blog ini, sekarang dipublikasikan dari fitur //Files// dan //Websites// di layanan email Fastmail. Cara menulisnya masih sama, dengan <<abbr SSG Static Site Generator>> yang sama. Web kemudian diupdate dengan mengupload file baru dan file yang berubah karena postingan baru (hanya index.html dan file XML untuk RSS feed). Menguploadnya dengan cara //drag-and-drop// dari file manager lokal ke Files di fastmail. Ternyata mempublikasikan web dengan gaya //geocities// masih terasa oke.
