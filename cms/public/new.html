<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Edit</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Edit<span id="head-title"></span></h1>
    </header>
    <div class="editor">
      <form method="POST" action="/posts">
        <p><label for="title">Title</label><br><input type="text" name="title" id="title"></p>
        <p><label for="slug">Slug</label><br><input type="text" name="slug" id="slug"></p>
        <p><label for="content">Content</label><br><textarea id="content" name="content" rows="20"></textarea></p>
        <p><label for="excerpt">Excerpt</label><br><textarea id="excerpt" name="excerpt" rows="10"></textarea></p>
        <p id="action-row"><button>Save</button> <a href="/"><button type="button">Cancel</button></a> <input type="checkbox" id="published" name="published"> <label for="published" id="lb-published">Status: </label></p>
      </form>
    </div>
    <script>
    </script>
  </body>
</html>
